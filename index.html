<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .links {
      margin-top: 30px;
      text-align: center;
    }
    .links a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    .links a:hover {
      color: #005199;
    }
  </style>
</head>
<body>
  <script>
    let marks = prompt("Enter your marks:");
    if (marks === null || marks.trim() === "") {
      alert("No input provided.");
    } else {
      marks = Number(marks);
      if (isNaN(marks)) {
        alert("Invalid input. Please enter a number.");
      } else if (marks >= 90 && marks <= 100) {
        alert("Grade: S");
      } else if (marks >= 80 && marks < 90) {
        alert("Grade: A");
      } else if (marks >= 70 && marks < 80) {
        alert("Grade: B");
      } else if (marks >= 60 && marks < 70) {
        alert("Grade: C");
      } else if (marks >= 50 && marks < 60) {
        alert("Grade: D");
      } else if (marks >= 40 && marks < 50) {
        alert("Grade: E");
      } else if (marks >= 0 && marks < 40) {
        alert("Grade: Fail");
      } else {
        alert("Please enter marks between 0 and 100.");
      }
    }
  </script>
  <div class="links">
    <a href="promptprint.html">promptprint.html</a>
    <a href="promptpositive.html">promptpositive.html</a>
  </div>
</body>
</html>
