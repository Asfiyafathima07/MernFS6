<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positive or Negative Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Check Number</h1>
  <button onclick="checkNumber()">Enter Number</button>
  <div id="result"></div>
  <script>
    function checkNumber() {
      let num = prompt("Enter a number:");
      num = Number(num);
      if (isNaN(num)) {
        document.getElementById("result").innerText = "Please enter a valid number.";
      } else if (num > 0) {
        document.getElementById("result").innerText = num + " is Positive.";
      } else if (num < 0) {
        document.getElementById("result").innerText = num + " is Negative.";
      } else {
        document.getElementById("result").innerText = "It is Zero.";
      }
    }
  </script>
</body>
</html>
